    <style>

    ::-webkit-scrollbar {
        width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #f1f1f1; 
    }
 
    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: rgb(233, 33, 86); 
    }

    /* hover */
    ::-webkit-scrollbar-thumb:hover {
        background: rgb(161, 0, 43); 
    }
