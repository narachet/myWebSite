<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ขียน Java script พื้นฐาน</title>
    <script>
        var pi=3.14;
        var radius=5;
        var height=15;
        var area=pi*(radius*radius)*height;
    </script>

    <style>
    h1 {
        text-align: center;
    }
    fieldset {
        text-align: center;
        width: 30%;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="../CSS/mystyle.css">
</head>
<body>
    <h1>เขียน Java script พื้นฐาน</h1>
    

    <center>
    <fieldset>
        <legend>หาปริมาถทรงกระบอก</legend>
        <table>
            <tr>
                <td>รัศมี</td> <td>:</td> <td><script> document.write(radius); </script></td> <td>cm</td>
            </tr>

            <tr>
                <td>ความสูง</td> <td>:</td> <td><script> document.write(height); </script></td> <td>cm</td>
            </tr>

            <tr>
                <td>พื้นที่</td> <td>:</td> <td><script> document.write(area); </script></td> <td>cm</td>   
            </tr>

        </table>

    </fieldset>
    </center>
</body>
</html>
